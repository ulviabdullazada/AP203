<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 300px;
        height: 300px;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -150px;
        margin-top: -150px;
      }

      .swiper-slide {
        background-position: center;
        background-size: cover;
        background-color: #fff;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" />
        </div>
        <div class="swiper-slide">
          <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" />
        </div>
        <div class="swiper-slide">
          <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" />
        </div>
        <div class="swiper-slide">
          <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/011.png" />
        </div>
        <div class="swiper-slide">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/012.png" />
          </div>
          <div class="swiper-slide">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/013.png" />
          </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "flip",
        grabCursor: true,
        cubeEffect: {
          shadow: true,
          slideShadows: true,
          shadowOffset: 20,
          shadowScale: 0.94,
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
  </body>
</html>
